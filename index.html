<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Man</title>

    <!--Bootstrap files-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <script type="module" src="index.js"></script>
  </head>
  <body style="font-family: sans-serif; padding-top: 1em">
    <div style="margin-left: 50px; margin-right: auto; width: 80%" class="vertical-menu">
      <div>
        <ul id="menu" class="menu">
          <li><a id="page-about" href="#">About</a></li>
          <li><a id="page-movie-search" href="#">Search</a></li>
          
          <div id="not-logged-in" style="display: block">
            <li><a id="page-sign-up" href="#">Sign Up</a></li>
          </div>
          
          <li><a id="page-login" href="#">Login</a></li>
          <li><a id="page-logout" href="#" style="display: none">Logout</a></li>
        </ul>
      </div>
      <div id="logged-in-user" style="display: none"></div>
      <div id="content" style="margin-left: 15px; padding-top: 1em"></div>
    </div>
    
  </body>
</html>

<template data-id="page-about">
  
  <h2>About Movie-Man</h2>
</template>

<template data-id="page-sign-up">
  <h2>Sign up to Movie-Man</h2>
  <form>
    <input placeholder="User Name" id="username-sign-up" />
    <input type="password" placeholder="Password" id="password-sign-up" />
    <div style="margin-top: 1em">
      <button id="btn-sign-up">Sign Up</button>
    </div>
  </form>
</template>

<template data-id="page-movie-search">
  <h2>List of Movies</h2>
  <form>
    <input placeholder="Movie Name" id="movie-name" class="whitespace-accept" />
    <button id="btn-movie-name" class="btn btn-dark">Search</button>
  </form>
  <div class="row">
    <div class="movie-table-container col-9 table-responsive bg-dark">
      <div class="d-flex justify-content-between">
        <button id="previous-page" class="d-none btn btn-light mt-2">previous</button>
        <div id="page-text" class="text-light"></div>
        <button id="next-page" class="d-none btn btn-light mt-2">next</button>
      </div>
      <table class="table table-hover table-striped table-dark">
        <thead>
          <tr>
            <th class="col-2">Cover</th>
            <th class="col-2">Title</th>
            <th class="col-5">Overview</th>
            <th class="col-2">Release Date</th>
            <th class="col-1">Rating</th>
          </tr>
        </thead>
        <tbody id="movie-detail-rows"></tbody>
      </table>
      <div class="d-flex justify-content-between">
        <button id="previous2-page" class="d-none btn btn-light mb-2">previous</button>
        <div id="page-text2" class="text-light"></div>
        <button id="next2-page" class="d-none btn btn-light mb-2">next</button>
      </div>
    </div>
  </div>
</template>

<template data-id="page-login">
  <h2>Login</h2>
  <form>
    <input placeholder="User Name" id="username" />
    <input type="password" placeholder="Password" id="password" />
    <div style="margin-top: 1em">
      <button id="btn-login">Login</button>
    </div>
    <p id="login-error"></p>
  </form>
</template>

<template data-id="page-logout"></template>
